<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <a href="/" class="header__logo logo">LOGO</a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Bonuses</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">APP</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">LIVE</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">SPORTS</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">MORE</a>
              </li>
            </ul>
          </nav>
          <div class="auth">
            <div class="header__language">
              <select name="language" id="language" class="language__select">
                <option value="AT">
                  <img src="./img/svg/AT-flag.svg" alt="AT" /> AT
                </option>
                <option value="RU">
                  <img src="./img/svg/RU-flag.svg" alt="RU" /> RU
                </option>
                <option value="EN">EN</option>
              </select>
            </div>
            <ul class="auth__list">
              <li class="auth__item">
                <button class="auth__button button">Sign up</button>
              </li>
              <li class="auth__item">
                <button class="auth__button button login">log in</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script src="./js/main.js"></script>
  </body>
</html>
